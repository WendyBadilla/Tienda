<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>        
        <div style="text-align: center; width: 50%; margin: 0 auto;">
            <!--los div son bloques sirven para agrupar elementos!-->
            <h1>Ejemplo 6</h1> 
            <p>Bienvenido al curso de Web y Patrones</p>            
        </div>
        <a href="ejemplo7.html">Adelante</a>
        
        <!--listas sin orden!-->
        <ul>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ul>
        
        <!--listas ordenadas!-->
        <ol type="1">
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ol>
        
        <!--listas anidadas!-->
        <ol>
            <li>
                <ul>
                    <li>Elemento uno</li>
                    <li>Elemento dos</li>
                </ul>
            </li>
            <li>Elemento externo 1</li>
            <li>Elemento externo 2</li>
        </ol>
    </body>
</html>
